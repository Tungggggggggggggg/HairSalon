<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Lịch Làm Việc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quản Lý Lịch Làm Việc</h1>
        <p>Chào mừng bạn đến với trang quản lý lịch làm việc!</p>
    </header>

    <section class="schedule">
        <h2>Lịch Trình Của Tôi</h2>
        <table>
            <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Giờ</th>
                    <th>Dịch Vụ</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-10-05</td>
                    <td>09:00</td>
                    <td>Cắt tóc</td>
                    <td>Đã xác nhận</td>
                    <td><button class="edit">Chỉnh sửa</button></td>
                </tr>
                <tr>
                    <td>2023-10-06</td>
                    <td>14:00</td>
                    <td>Nhộm tóc</td>
                    <td>Chưa xác nhận</td>
                    <td><button class="edit">Chỉnh sửa</button></td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class="update-schedule">
        <h2>Cập Nhật Lịch Trình</h2>
        <form id="updateForm">
            <label for="date">Ngày:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Giờ:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="service">Dịch Vụ:</label>
            <select id="service" name="service" required>
                <option value="gội đầu">Gội đầu và massage</option>
                <option value="nhộm tóc">Nhộm tóc</option>
                <option value="cắt tóc">Cắt tóc</option>
                <option value="chải tóc">Chải tóc</option>
                <option value="điều trị tóc">Điều trị tóc hư tổn</option>
            </select>
            
            <button type="submit">Cập Nhật</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Salon Tóc XYZ</p>
    </footer>
</body>
</html>
