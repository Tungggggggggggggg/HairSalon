<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thông Báo - Hủy Lịch Thành Công</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #FF5722;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .details {
            font-size: 16px;
            margin-bottom: 40px;
            color: #666;
        }
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
        .btn-home {
            background-color: #4CAF50;
            color: white;
        }
        .btn-history {
            background-color: #2196F3;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hủy Lịch Thành Công</h1>
    <p>Cảm ơn quý khách đã sử dụng dịch vụ của chúng tôi. Chúng tôi rất tiếc khi bạn phải hủy lịch hẹn. Hẹn gặp lại quý khách vào lần sau!</p>
    <div class="details">
        <p><strong>Mã đặt lịch:</strong> bookingId</p>
        <p><strong>Ngày đặt:</strong> cancelDate</p>
        <p><strong>Dịch vụ:</strong> serviceName</p>
    </div>
    <q>
        Quý khách muốn tạo một lịch hẹn khác xin vui lòng nhấn <a href="http://localhost:8080/home">vào đây!</a>
    </q>

</div>
</body>
</html>
